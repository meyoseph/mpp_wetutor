  # Database Service (MongoDB)
  db:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: tutor
      MONGO_INITDB_ROOT_PASSWORD: tutor
    volumes:
      - db-data:/var/lib/mongo
    networks:
      - backend
